// Gradle build script for the SkyControl project

plugins {
    id 'base' // to add a "clean" task to the root project
}

ext {
    group = 'com.github.stephengold'
    jmeTarget = '' // distinguish non-JME libraries built for specific JME releases
    websiteUrl = 'https://github.com/stephengold/SkyControl'

    // module coordinates of external dependencies:
    acorusCoordinates = 'com.github.stephengold:Acorus:1.0.0' + jmeTarget
    heartCoordinates = 'com.github.stephengold:Heart:8.3.2' + jmeTarget
    jcommanderCoordinates = 'com.beust:jcommander:1.82'
    jme3utilitiesniftyCoordinates = 'com.github.stephengold:jme3-utilities-nifty:0.9.35'

    // current versions of libraries:
    jme3Version = '3.6.0-stable'
    skycontrolVersion = '1.0.5-SNAPSHOT'
}

subprojects {
    apply from: rootProject.file('common.gradle')
}

tasks.register('checkstyle') {
    dependsOn ':SkyAssets:checkstyleMain', ':SkyExamples:checkstyleMain', \
        ':SkyLibrary:checkstyleMain', ':SkyLibrary:checkstyleTest'
    description 'Checks the style of all Java sourcecode.'
}

// publishing tasks:

tasks.register('install') {
    dependsOn ':SkyLibrary:install'
    description 'Installs Maven artifacts to the local repository.'
}
tasks.register('release') {
    dependsOn ':SkyLibrary:release'
    description 'Stages Maven artifacts to Sonatype OSSRH.'
}